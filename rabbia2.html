<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frasi Animate</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      font-size:50px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 40px;
      text-align: center;
    }

    #container {
      max-width: 800px;
      line-height: 1.6;
    }

    .typing {
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      animation: blink 0.8s step-end infinite;
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    /* ✨ STILI PERSONALIZZATI PER LE FRASI */
    .rossa {
      color: #ffffff;
    }

    .inquieta {
      color: #ffffff;

    }

    .normale {
      color: #ffffff;
    }

    .urgente {
      color: #ff0000;
      font-size: 70px
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const container = document.getElementById('container');

    const phrases = [
      { text: "sei riuscito a entrare...", delay: 1000, className: "rossa" },
      { text: "bene...", delay: 1000, className: "inquieta" },
      { text: "allora sali sul mio palco e prova a riprendere il mio copione", delay: 4000, className: "normale" },
      { text: "F̴̖̉̕̕͝Ạ̴̲̜̘͒̊̈́Ḿ̸̺̊̍M̸͎̈͜I̷̭̞̝̦̿ ̶̟̤͉̈́̍͘D̵̦͚̱̒͠Ḯ̵͉V̷͇̇́͘É̶̲̀͜Ṟ̵̛T̵͓̤̀̎̾I̷̙͒̑͠Ŗ̵̪͈͓̈́̎͘E̵͈̿͌͘̚,̴̯̬̠̀͘͜ ̵͉̓̐͝I̸̢͆̈̌L̷͙̗̉̾ ̸̲̖̼͈͊̽͘T̵̡̮͗Ȕ̶̬̠̇̐̚Ö̶̼́ ̷͉́̇Ś̴͍̼͇P̴̧̰̼̊̽̀͝Ė̸̦͈̭̬̽̕Ţ̸̛̗̘̭̑Ț̷̯͌̐̅A̵͈̱͆̐̏͘C̴͈̙̈̀́Ö̵̥́L̷̺̋Ö̵͙̹͖̝́̽̿ ̴̛̣͇̎̆̏͜V̶̛̫̦́͆A̶̡̨̟̠̒͗̃͝ ̸̛̻̤̥͐̀ͅO̶͔̲͈̒̚R̸̺̟͖͇̾̆A̸̲̤͗ ̷̭̓͑I̸̦̼̰̋N̵͚̘̘̅͌̄ ̴̢̨̤̬̐̉S̵̞̹͛C̴̢̖̄Ě̸̹̼͓̺͌̋͐N̶̜̫̈́̌̏Ä̸̦̜̖́͒̈̕", delay: 1000, className: "urgente" },
    ];

    const nextPage = "https://esempio.com/continua"; // CAMBIA QUI

    let currentPhrase = 0;

    function typeWriter(text, speed = 20, callback, className = "") {
      let i = 0;
      const span = document.createElement('span');
      span.classList.add('typing');
      if (className) span.classList.add(className);
      container.appendChild(span);

      function type() {
        if (i < text.length) {
          span.textContent += text.charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          span.classList.remove('typing');
          span.innerHTML += "<br/><br/>";
          if (callback) callback();
        }
      }
      type();
    }

    function showNextPhrase() {
      if (currentPhrase < phrases.length) {
        const { text, delay, className } = phrases[currentPhrase];
        setTimeout(() => {
          typeWriter(text, 40, () => {
            currentPhrase++;
            showNextPhrase();
          }, className);
        }, delay);
      } else {
        // Reindirizzamento finale
        setTimeout(() => {
          window.location.href = nextPage;
        }, 2000);
      }
    }

    showNextPhrase();
  </script>
</body>
</html>
